<!--Item Temporary-->
<template name="Pos_exchangeGratisItems">
    <div class="container-fluid items-header">
        <div class="row">
            <div class="col-md-6 text-center">ITEMS</div>
            <div class="col-md-5 text-center">QTY</div>
            <div class="col-md-2 text-center hidden">PRICE</div>
            <div class="col-md-3 text-center hidden">AMOUNT</div>
        </div>
        {{#autoForm schema=schema id="Pos_exchangeGratisItems"}}
            <div class="row">
                <div class="col-sm-6">
                    {{> afQuickField name="itemId" label=false}}
                </div>
                <div class="col-sm-5">
                    {{> afQuickField name="qty" label=false}}
                </div>
                <div class="col-sm-2 hidden">
                    {{> afQuickField name="price" label=false}}
                </div>
                <div class="col-sm-3 hidden">
                    {{> afQuickField name="amount" value=amount label=false readonly=true}}
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-primary js-add-item" {{disabledAddItemBtn}}>+</button>
                </div>

            </div>
        {{/autoForm}}
        <!--<hr>-->
    </div>
    <!--Reactive table-->
    <div class="report-body-shadow">
        {{> reactiveTable settings=tableSettings}}
        <div class="row hidden">
            <div class="col-sm-8">
                <div class="pull-right">Total:</div>
            </div>
            <div class="col-sm-4">
                {{> afQuickField name="total" value=total label=false readonly="true"}}
            </div>
        </div>
    </div>
</template>

<!--Action-->
<template name="Pos_exchangeGratisItemsAction">
    <ul class="list-inline">
        <li><a href="#" class="js-destroy-item"><i class="fa fa-remove"></i></a></li>
    </ul>
</template>

<!--Edit Item-->
<template name="Pos_exchangeGratisItemsEdit">
    {{#autoForm schema=schema id="Pos_exchangeGratisItemsEdit" doc=data}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name="itemId" readonly="true"}}
                {{> afQuickField name="qty"}}
                {{> afQuickField name="price" class="hidden"}}
                {{> afQuickField name="amount" value=amount readonly="true" class="hidden"}}
            </div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</template>
