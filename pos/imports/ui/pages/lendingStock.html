<!--Index-->
<template name="Pos_lendingStock">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <div class="box-body">
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<!--Action-->
<template name="Pos_lendingStockAction">
    {{#columnAction}}
        <li><a class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
        <!--<li role="separator" class="divider"></li>-->
        <!--<li><a class="js-lendingStock"><i class="fa fa-print"></i> {{_ "pos.order.lendingStockAction"}}</a></li>-->
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Pos_lendingStockNew">
    <div class="box-body">
        {{#autoForm collection=collection id="Pos_lendingStockNew" type="insert"}}
            <div class="row" style="background: rgb(227, 234, 243); padding: 10px; margin: 0;">
                <div class="col-md-3">
                    <label for="email">Vendor:<span style="color: red;">*</span> </label>
                    {{> afQuickField name="vendorId" label=false}}
                </div>
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <p class="pull-right ">
                    <h4 class="text-black">BALANCE DUE</h4>
                    <h2 class="text-blue text-center">${{numFormat  totalOrder.total '0,0.00'}}</h2>
                    {{#if totalOrder.vendorId}}
                        <a class="btn btn-default text-center go-to-pay-bill"
                           href="/pos/vendor/{{totalOrder.vendorId}}/payBill/{{totalOrder.billId}}">
                            Pay Bill
                        </a>
                    {{/if}}
                    </p>
                </div>
            </div>
            <hr>

            <div class="col-md-2">
                {{> afQuickField name="voucherId"}}
            </div>
            <div class="col-md-2">
                {{> afQuickField name="lendingStockDate"}}
            </div>
            <div class="col-md-2">
                {{> afQuickField name="stockLocationId"}}
                <!--{{> afQuickField type="hidden" name="branchId" value=currentBranch}}-->
            </div>
            <div class="col-md-2">
                {{> afQuickField name="repId" options=options value=repId label="Rep"}}
            </div>
            {{> afQuickField type="hidden" name="branchId" value=currentBranch}}
            <div class="col-md-12">
                <!--Item Temporary-->
                {{> Pos_lendingStockItems itemsCollection=itemsCollection}}
                <div class="row">
                    <div class="col-sm-12 pull-right">
                        <!--{{> formFooterWithButton}}-->

                        {{#formFooter}}
                            <!--<button type="submit" class="btn btn-warning" id="btn-save-print" {{disabledSubmitBtn}}>
                                <i class="fa fa-print"></i> {{_ "pos.custom.saveAndPrint"}}
                            </button>-->
                            <button type="submit" class="btn btn-primary save-lending-stock" id="save-lending-stock" {{disabledSubmitBtn}}>
                                <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                            </button>
                            <button type="reset" class="btn btn-default">
                                <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                            </button>
                        {{/formFooter}}
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                {{> afQuickField name="des"}}
            </div>
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="Pos_lendingStockEdit">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="Pos_lendingStockEdit" doc=data type="update"}}
                <div class="row" style="background: rgb(227, 234, 243); padding: 10px; margin: 0;">
                    <div class="col-md-3">
                        <label for="email">Vendor:<span style="color: red;">*</span> </label>
                        {{> afQuickField name="vendorId" label=false}}
                    </div>

                    <div class="col-md-9">
                        <p class="pull-right ">
                        <h4 class="text-black">BALANCE DUE</h4>
                        <h2 class="text-blue text-center">${{numFormat  totalOrder.total '0,0.00'}}</h2>
                        {{#if totalOrder.vendorId}}
                            <a class="btn btn-default text-center go-to-pay-bill"
                               href="/pos/vendor/{{totalOrder.vendorId}}/payBill/{{totalOrder.billId}}">
                                Pay Bill
                            </a>
                        {{/if}}
                        </p>
                    </div>
                </div>
                <hr>
                <div class="col-md-2">
                    {{> afQuickField name="voucherId"}}
                </div>

                <div class="col-md-2">
                    {{> afQuickField name="lendingStockDate" value=lendingStockDate}}
                </div>
                <div class="col-md-2">
                    {{> afQuickField name="stockLocationId"}}
                    <!--{{> afQuickField type="hidden" name="branchId" value=currentBranch}}-->
                </div>
                <div class="col-md-2">
                    {{> afQuickField name="repId" options=options value=repId label="Rep"}}
                </div>
                {{> afQuickField type="hidden" name="branchId" value=currentBranch}}
                <div class="col-md-12">
                    <!--Item Temporary-->
                    {{> Pos_lendingStockItems itemsCollection=itemsCollection}}
                    <div class="row">
                        <div class="col-sm-12 pull-right">
                            <!--{{> formFooterWithButton}}-->

                            {{#formFooter}}
                                <button type="submit" class="btn btn-warning" id="btn-save-print" {{disabledSubmitBtn}}>
                                    <i class="fa fa-print"></i> {{_ "pos.custom.saveAndPrint"}}
                                </button>
                                <button type="submit" class="btn btn-primary" id="btn-save" {{disabledSubmitBtn}}>
                                    <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                </button>
                                <button type="reset" class="btn btn-default">
                                    <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                </button>
                            {{/formFooter}}
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    {{> afQuickField name="des"}}
                </div>

            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="Pos_lendingStockShow">
    <div class="box-body">
        <div class="container-fluid">
            <div class="col-md-2 pull-left">
                <br>
                <a class="print-invoice-show btn btn-primary"><i class="fa fa-print"></i>Print</a>
            </div>
        </div>
        <div class="container" id="to-print">
            <div class="row">
                {{#with company}}
                    <div class="col-xs-12">
                        <h3 class="text-center">{{khName}}</h3>
                        <h4 class="text-center">{{enName}}</h4>
                        <h5 class="text-center">{{khAddress}}</h5>
                        <h5 class="text-center"><i class="fa fa-phone-square"></i> {{telephone}}</h5>
                        <br>
                    </div>
                {{/with}}
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-6 pull-left">
                            <h2>LENDING STOCK</h2>
                        </div>
                        <div class="col-xs-6 pull-left">
                            <h3 class="pull-right">#{{_id}}</h3>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-4" style="padding: 10px;">
                            <strong>Vendor: </strong> {{vendor.name}}<br>
                            <strong>Staff: </strong> {{staff}}<br>
                            <span><strong>Date: </strong>{{moFormat lendingStockDate 'YYYY-MM-DD HH:mm:ss'}}</span>,
                            <span><strong>Status: </strong>{{{colorizeStatus status}}}
                                , </span><br>
                            <span><strong>Voucher: </strong>{{voucherId}}</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="">
                        <div class="">
                            <h3><strong>ITEMS SUMMARY</strong></h3>
                            <hr>
                        </div>
                        <div class="">
                            <div class="table-responsive">
                                <table class="table table-condensed">
                                    <thead>
                                    <tr>
                                        <td><strong>Item</strong></td>
                                        <td class="text-center"><strong>Qty</strong></td>
                                        <td class="text-right"><strong>Price</strong></td>
                                        <td class="text-right"><strong>Remain QTY</strong></td>
                                        <td class="text-right"><strong>Amount</strong></td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- foreach ($order->lineItems as $line) or some such thing here -->
                                    {{#each item in items}}
                                        <tr>
                                            <td><a href="#">{{item.itemName}}</a></td>
                                            <td class="text-center">{{item.qty}}</td>
                                            <td class="text-right">${{item.price}}</td>
                                            <td class="text-right">{{item.remainQty}}</td>
                                            <td class="text-right">${{numFormat item.amount '0,0.00'}}</td>
                                        </tr>
                                    {{/each}}
                                    <tr>
                                        <td class="no-line"></td>
                                        <td class="no-line"></td>
                                        <td class="no-line"></td>
                                        <td class="no-line text-right"><strong>Total</strong></td>
                                        <td class="no-line text-right">${{numFormat total '0,0.00'}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
