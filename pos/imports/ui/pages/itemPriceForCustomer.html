<!--Index-->
<template name="Pos_itemPriceForCustomer">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <div class="box-body">
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<!--  Insert -->
<template name="Pos_itemPriceForCustomerNew">
    <div class="box-body">
        {{#autoForm collection=collection id="Pos_itemPriceForCustomerNew" type="insert"}}
            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name='customerId'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='description'}}
                </div>
            </div>
            {{> itemPriceForCustomerDetail}}
            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>
<!-- Action -->
<template name="Pos_itemPriceForCustomerAction">
    {{#columnAction align="right"}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <!--<li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>-->
    {{/columnAction}}
</template>
<!-- Display -->
<!--Show-->
<template name="Pos_itemPriceForCustomerShow">
    <div class="box-body">
        <dl class="dl-horizontal">
            <dt>ID:</dt>
            <dd>{{_id}}</dd>
            <dt>Name:</dt>
            <dd>{{name}}</dd>
            <dt>Description</dt>
            <dd>{{description}}</dd>
        </dl>
    </div>
</template>

<template name="itemPriceForCustomerDetail">
    <div class="container-fluid" style="border: 1px solid #ddd;">
        {{#autoForm schema=schemaDetail id="itemPriceForCustomerDetail"}}
            <div class="row">
                <div class="col-md-3">{{> afQuickField name="itemId"}}
                </div>
                <div class="col-md-3">{{> afQuickField name="price"}}
                </div>
                <div class="col-md-1">
                    <br>
                    <span><a class="btn btn-primary add"><i class="fa fa-plus"></i></a></span>
                </div>
            </div>
            {{#each tmpCollections}}
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" readonly="true" value="{{name}}" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="number" value="{{price}}" class="price form-control">
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <a class="remove" style="cursor: pointer;"><i class="fa fa-remove"></i>Remove</a>
                    </div>
                </div>
            {{/each}}
        {{/autoForm}}
    </div>
</template>


<template name="Pos_itemPriceForCustomerEdit">
    <div class="box-body">
        {{#autoForm collection=collection id="Pos_itemPriceForCustomerEdit" doc=this type="update"}}
            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name='customerId'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='description'}}
                </div>
            </div>
            {{> itemPriceForCustomerDetail}}
            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>
<!-- Update -->
