<template name="Pos_requirePassword">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <div class="box-body">
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<!--Action-->
<template name="Pos_requirePasswordAction">
    {{#columnAction align="right"}}
        <li><a class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <!--<li><a class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>-->
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Pos_requirePasswordNew">
    <div class="box-body">
        {{#autoForm collection=collection id="Pos_requirePasswordNew" type="insert"}}
            <div class="row">
                <div class="col-md-12">
                    <label for="">Password*
                    </label>
                    {{> afQuickField name='password'}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{> afQuickField name='branchId'}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    {{> afQuickField name='invoiceForm' checked=true}}
                    {{> afQuickField name='saleOrderForm' checked=true}}
                </div>
            </div>
            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="Pos_requirePasswordEdit">
    <div class="box-body">
        {{#autoForm collection=collection id="Pos_requirePasswordEdit" doc=this type="update"}}
            <div class="row">
                <div class="col-md-12">
                    <label for="">Password*</label>
                    {{> afQuickField name='password'}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{> afQuickField name='branchId'}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    {{> afQuickField name='invoiceForm' }}
                    {{> afQuickField name='saleOrderForm'}}
                </div>
            </div>
            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Show-->
<template name="Pos_requirePasswordShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>{{_ (i18nLabel "_id")}}</dt>
                    <dd>{{_id}}</dd>
                    <dt>{{_ (i18nLabel "name")}}</dt>
                    <dd>{{name}}</dd>
                    <dt>{{_ (i18nLabel "description")}}</dt>
                    <dd>{{description}}</dd>
                    <dt>{{_ (i18nLabel "parent")}}</dt>
                    <dd>{{_parent.name}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
