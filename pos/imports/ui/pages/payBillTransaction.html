<template name="Pos_payBillTransaction">
    <div class="box-body">
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<!--Action-->
<template name="Pos_payBillTransactionAction">
    {{#columnAction align="right"}}
        <!--<li><a class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>-->
        <li><a class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <!--<li><a class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>-->
    {{/columnAction}}
</template>


<!--Update-->
<template name="Pos_payBillTransactionEdit">
    <div class="box-body">
        {{#autoForm collection=collection id="Pos_payBillTransactionEdit" doc=data type="update"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='rate'}}
                </div>
            </div>
            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Show-->
<template name="Pos_payBillTransactionShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>{{_ (i18nLabel "_id")}}</dt>
                    <dd>{{_id}}</dd>
                    <dt>{{_ (i18nLabel "name")}}</dt>
                    <dd>{{name}}</dd>
                    <dt>{{_ (i18nLabel "description")}}</dt>
                    <dd>{{description}}</dd>
                    <dt>{{_ (i18nLabel "parent")}}</dt>
                    <dd>{{_parent.name}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
