<template name="infoTab">
  <div class="container">
      <div class="row">
          <div class="col-md-6">
              <!-- Nav tabs -->
              <div class="card">
                  <ul class="nav nav-tabs" role="tablist">
                      <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">{{info}}</a></li>
                      <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Transaction</a></li>
                  </ul>

                  <!-- Tab panes -->
                  <div class="tab-content">
                      <div role="tabpanel" class="tab-pane active" id="home">
                         <ul>
                          {{#if data.empty}}
                            <li>{{data.message}}</li>
                          {{else}}
                            {{{data.fields}}}
                          {{/if}}
                          <br>
                          <h4><u>Recent Transaction</u></h4>
                        </ul>
                      </div>
                      <div role="tabpanel" class="tab-pane" id="profile">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type
                          specimen book.</div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</template>
