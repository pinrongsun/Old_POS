<!--Index-->
<template name="Pos_locationTransfer">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <div class="box-body">
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<!--Action-->
<template name="Pos_locationTransferAction">
    {{#columnAction}}
        <!--<li><a class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>-->
        <li><a class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
        <!--<li role="separator" class="divider"></li>-->
        <!--<li><a class="js-locationTransfer"><i class="fa fa-print"></i> {{_ "pos.order.locationTransferAction"}}</a></li>-->
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Pos_locationTransferNew">
    <div class="box-body">
        {{#autoForm collection=collection id="Pos_locationTransferNew" type="insert"}}
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">Location Transfer</div>
                        <div class="panel-body">
                            {{> afQuickField name="locationTransferDate"}}
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label for="">From Branch</label>
                                    <input type="text" readonly="true" value="{{fromBranchId}}" class="form-control">
                                </div>
                                <div class="col-md-6"> {{> afQuickField name="toBranchId"}}</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">{{> afQuickField name="fromStockLocationId"}}</div>
                                <div class="col-md-6">{{> afQuickField name="toStockLocationId"}}</div>
                            </div>
                            {{> afQuickField name="des"}}

                            <!--{{> afQuickField type="hidden" name="branchId" value=currentBranch}}-->
                        </div>
                    </div>
                </div>

                <div class="col-md-9 ">
                    <!--Item Temporary-->

                    {{> Pos_locationTransferItems itemsCollection=itemsCollection}}

                    <div class="row">
                        <div class="col-sm-12 pull-right">
                            <!--{{> formFooterWithButton}}-->

                            {{#formFooter}}
                                <button type="submit" class="btn btn-primary" id="btn-save" {{disabledSubmitBtn}}>
                                    <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                </button>
                                <button type="reset" class="btn btn-default">
                                    <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                </button>
                            {{/formFooter}}
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="row">-->
            <!--<div class="col-md-5">-->
            <!--{{>infoTab data=vendorInfo info="Customer"}}-->
            <!--</div>-->
            <!--</div>-->
        {{/autoForm}}
    </div>
</template>

<!--Show-->
<template name="Pos_locationTransferShow">
    <!--<div class="container-fluid">-->
        <!--<div class="col-md-2 pull-left">-->
            <!--<br>-->
            <!--<a class="printTransfer btn btn-primary print"><i class="fa fa-print"></i>Print</a>-->
        <!--</div>-->
    <!--</div>-->
    <div class="container" id="to-print">
        {{#with company}}
            <div class="col-xs-12">
                <h3 class="text-center">{{khName}}</h3>
                <h4 class="text-center">{{enName}}</h4>
                <h5 class="text-center">{{khAddress}}</h5>
                <h5 class="text-center"><i class="fa fa-phone-square"></i> {{telephone}}</h5>
                <br>
            </div>
        {{/with}}
        <div class="row">
            {{#with data}}
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-6 pull-left">
                            <h2>LOCATION TRANSFER</h2>
                        </div>
                        <div class="col-xs-6 pull-left">
                            <h3 class="pull-right">#{{_id}}</h3>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-6">
                            <address>
                                <strong>Transfered From:</strong><br>
                                {{_fromBranch.khName}}({{_fromBranch.enName}})<br>
                                Stock({{_fromStockLocation.name}})<br>
                                Request By: <b>{{capitalize _fromUser.username}}</b>
                            </address>
                        </div>
                        <div class="col-xs-6 text-right">
                            <address>
                                <strong>Transfered To:</strong><br>
                                {{_toBranch.khName}}({{_toBranch.enName}})<br>
                                Stock({{_toStockLocation.name}})<br>
                                {{#if _toUser}}
                                    Accepted By: <b>{{capitalize _toUser.username}}</b>
                                {{/if}}
                            </address>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <address>
                                <strong>Status:</strong><br>
                                {{#if pending}}
                                    Accepted: <b>No <i class="fa fa-close"></i></b><br>
                                    Pending: <b>Yes <i class="fa fa-check-circle"></i></b><br>
                                    Declined: <b>No <i class="fa fa-close"></i></b>
                                {{/if}}
                                {{#if accepted}}
                                    Accepted: <b>Yes <i class="fa fa-check-circle"></i></b><br>
                                    Pending: <b>No <i class="fa fa-close"></i></b><br>
                                    Declined: <b>No <i class="fa fa-close"></i></b>
                                {{/if}}
                                {{#if declined}}
                                    Accepted: <b>No <i class="fa fa-close"></i></b><br>
                                    Pending: <b>No <i class="fa fa-close"></i></b><br>
                                    Declined: <b>Yes <i class="fa fa-check-circle"></i></b>
                                {{/if}}
                            </address>
                        </div>
                        <div class="col-xs-6 text-right">
                            <address>
                                <strong>Request on:</strong><br>
                                {{moFormat locationTransferDate 'YYYY-MM-DD HH:mm'}}<br>
                            </address>
                        </div>
                    </div>
                </div>
            {{/with}}
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="">
                    <div class="">
                        <h3><strong>Transfer summary</strong></h3>
                        <hr>
                    </div>
                    <div class="">
                        <div class="table-responsive">
                            <table class="table table-condensed">
                                <thead>
                                <tr>
                                    <td><strong>Item</strong></td>
                                    <td class="text-center"><strong>Price</strong></td>
                                    <td class="text-center"><strong>Quantity</strong></td>
                                    <td class="text-right"><strong>Amount</strong></td>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- foreach ($order->lineItems as $line) or some such thing here -->
                                {{#each item in items}}
                                    <tr>
                                        <td>{{item.name}}</td>
                                        <td class="text-center">${{numFormat item.price '0,0.00'}}</td>
                                        <td class="text-center">{{item.qty}}</td>
                                        <td class="text-right">${{numFormat item.amount '0,0.00'}}</td>
                                    </tr>
                                {{/each}}
                                <tr>
                                    <td class="no-line"></td>
                                    <td class="no-line"></td>
                                    <td class="no-line text-center"><strong>Total</strong></td>
                                    <td class="no-line text-right">${{numFormat data.total '0,0.00'}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
