<!--Index-->
<template name="Pos_exchangeGratis">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <div class="box-body">
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<!--Action-->
<template name="Pos_exchangeGratisAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
        <!--<li role="separator" class="divider"></li>-->
        <!--<li><a href="#" class="js-invoice"><i class="fa fa-print"></i> {{_ "pos.exchangeGratis.invoiceAction"}}</a></li>-->
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Pos_exchangeGratisNew">
    <div class="box-body">
        {{#autoForm collection=collection id="Pos_exchangeGratisNew" type="insert"}}
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Order</div>
                        <div class="panel-body">
                            <div class="input-group">
                                <label for="email" class="input-group">Vendor:<span
                                        style="color: red;">*</span></label>
                                {{> afFieldInput name="vendorId" }}
                                <br>
                                {{>vendorNewDropDown}}
                            </div>
                            {{> afQuickField name="exchangeGratisDate"}}
                            {{> afQuickField name="stockLocationId"}}

                            {{> afQuickField name="des"}}

                            {{> afQuickField type="hidden" name="branchId" value=currentBranch}}
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <!--Item Temporary-->
                    {{> Pos_exchangeGratisItems itemsCollection=itemsCollection}}

                    <div class="row">
                        <div class="col-sm-12 pull-right">
                            <!--{{> formFooterWithButton}}-->

                            {{#formFooter}}
                                <button type="submit" class="btn btn-primary" {{disabledSubmitBtn}}>
                                    <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                </button>
                                <button type="reset" class="btn btn-default">
                                    <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                </button>
                            {{/formFooter}}
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="row">-->
            <!--<div class="col-md-5">-->
            <!--{{>infoTab data=vendorInfo info="Vendor"}}-->
            <!--</div>-->
            <!--</div>-->
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="Pos_exchangeGratisEdit">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="Pos_exchangeGratisEdit" doc=data type="update"}}
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">Exchange Gratis</div>
                            <div class="panel-body">
                                {{> afQuickField name="vendorId"}}
                                {{> afQuickField name="exchangeGratisDate"}}
                                {{> afQuickField name="stockLocationId"}}
                                {{> afQuickField name="des"}}

                                {{> afQuickField type="hidden" name="branchId"}}
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <!--Item Temporary-->
                        {{> Pos_exchangeGratisItems itemsCollection=itemsCollection}}

                        <div class="row">
                            <div class="col-sm-12 pull-right">
                                <!--{{> formFooterWithButton}}-->

                                {{#formFooter}}
                                    <button type="submit" class="btn btn-primary" {{disabledSubmitBtn}}>
                                        <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                    </button>
                                    <button type="reset" class="btn btn-default">
                                        <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                    </button>
                                {{/formFooter}}
                            </div>
                        </div>
                    </div>

                </div>

            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="Pos_exchangeGratisShow">
    <div class="box-body">
        <div class="container-fluid">
            <div class="col-md-2 pull-left">
                <br>
                <a class="print-exchange-gratis-show btn btn-primary"><i class="fa fa-print"></i>Print</a>
            </div>
        </div>
        <div class="container" id="to-print">
            <div class="row">
                {{#with company}}
                    <div class="col-xs-12">
                        <h3 class="text-center">{{khName}}</h3>
                        <h4 class="text-center">{{enName}}</h4>
                        <h5 class="text-center">{{khAddress}}</h5>
                        <h5 class="text-center"><i class="fa fa-phone-square"></i> {{telephone}}</h5>
                        <br>
                    </div>
                {{/with}}
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-6 pull-left">
                            <h2>EXCHANGE GRATIS</h2>
                        </div>
                        <div class="col-xs-6 pull-left">
                            <h3 class="pull-right">#{{_id}}</h3>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-4" style="padding: 10px;">
                            <strong>Vendor: </strong>{{vendor.name}}<br>
                            <span><strong>Date: </strong>{{moFormat exchangeGratisDate 'YYYY-MM-DD HH:mm:ss'}}</span><br>
                            <span><strong>Status: </strong>{{{colorizeStatus status}}}
                                , </span><br>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="">
                        <div class="">
                            <h3><strong>ITEMS SUMMARY</strong></h3>
                            <hr>
                        </div>
                        <div class="">
                            <div class="table-responsive">
                                <table class="table table-condensed">
                                    <thead>
                                    <tr>
                                        <td><strong>Item</strong></td>
                                        <td class="text-center"><strong>Qty</strong></td>
                                        <td class="text-right"><strong>Price</strong></td>
                                        <td class="text-right"><strong>Remain QTY</strong></td>
                                        <td class="text-right"><strong>Amount</strong></td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- foreach ($order->lineItems as $line) or some such thing here -->
                                    {{#each item in items}}
                                        <tr>
                                            <td><a href="#">{{item.itemName}}</a></td>
                                            <td class="text-center">{{item.qty}}</td>
                                            <td class="text-right">${{item.price}}</td>
                                            <td class="text-right">{{item.remainQty}}</td>
                                            <td class="text-right">${{numFormat item.amount '0,0.00'}}</td>
                                        </tr>
                                    {{/each}}
                                    <tr>
                                        <td class="no-line"></td>
                                        <td class="no-line"></td>
                                        <td class="no-line"></td>
                                        <td class="no-line text-right"><strong>Total</strong></td>
                                        <td class="no-line text-right">${{numFormat total '0,0.00'}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
