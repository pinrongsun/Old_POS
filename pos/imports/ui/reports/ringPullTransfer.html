<template name="Pos_ringPullTransferReport">
    <div class="panel-group" id="accordion1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1"
                       href="#accordion1_1">ចុចទីនេះដើម្បីបង្ហាញឬលាក់ Form</a>
                </h5>
            </div>
            <div id="accordion1_1" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="inbox-head report-header">
                            {{#autoForm schema=schema id='ringPullTransferReport'}}
                                <div class="row">
                                    <div class="col-md-2">
                                        {{> afQuickField name="fromDate" label= 'From Date'}}
                                    </div>
                                    <div class="col-md-2">
                                        {{> afQuickField name="toDate" label='To Date'}}
                                    </div>
                                    <div class="col-md-4">
                                        {{> afQuickField name="filter" label='Custom Field'}}

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        {{> afQuickField name="fromBranch" label="From Branch"}}
                                    </div>
                                    <!--<div class="col-md-2">-->
                                    <!--{{> afQuickField name="fromLocation" label="From Location"}}-->
                                    <!--</div>-->
                                    <div class="col-md-2">
                                        {{> afQuickField name="toBranch" label="To Branch"}}
                                    </div>
                                    <div class="col-md-2">
                                        {{> afQuickField name="status" label="Status"}}
                                    </div>
                                </div>
                                <!--<div class="row">-->
                                <!--<div class="col-md-2">-->
                                <!--{{> afQuickField name="status"}}-->
                                <!--</div>-->
                                <!--</div>-->
                                <button class="btn btn-primary"><i class="fa fa-play" aria-hidden="true"></i> Run
                                </button>
                            {{/autoForm}}
                        </div>
                    </div>
                </div>
            </div>
            {{>ringPullTransferReportData}}
        </div>
    </div>
</template>

<template name="ringPullTransferReportData">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <br>
                <a class="btn btn-default print"><i class="fa fa-print" aria-hidden="true"></i> Print</a>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="to-print">
        {{#with company}}
            <div class="col-xs-12">
                <h3 class="text-center">{{khName}}</h3>
                <h4 class="text-center">{{enName}}</h4>
                <h5 class="text-center">{{khAddress}}</h5>
                <h5 class="text-center"><i class="fa fa-phone-square"></i> {{telephone}}</h5>
                <br>
            </div>
        {{/with}}
        <div class="col-md-12" align="center"><h3>RING PULL TRANSFER REPORT</h3></div>
        <div class="row">
            <div class="col-xs-12">
                <hr>
                <div class="row">
                    <div class="col-xs-3">
                        <address class="">
                            <strong>Date:</strong>
                            {{data.title.date}}
                        </address>
                    </div>
                    <div class="col-xs-6 text-right">
                        <!-- <address>
                             <strong>Order Date:</strong><br>
                             March 7, 2014<br><br>
                         </address>-->
                    </div>
                </div>

            </div>
        </div>
        <table class="table table-bordered ">
            <thead>
            <tr>
                {{#each data.fields }}
                    <th>{{field}}</th>
                {{/each}}
            </tr>
            </thead>
            <tbody>
            {{#with data}}
                {{#each col in content}}
                    {{#each field in col.data}}
                        <tr style="background: #ddd;">
                            {{{display field}}}
                        </tr>
                        <tr>
                            {{{reduceField}}}
                            <th>ID</th>
                            <th>RING PULL</th>
                            <th>QTY</th>
                        </tr>
                        {{#each item in col.items}}

                            <tr>
                                {{{reduceField}}}
                                <td>{{item.itemId}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.qty}}</td>
                            </tr>
                        {{/each}}
                    {{/each}}

                {{/each}}
                <!--<tr>-->
                <!--{{{getTotal footer.total}}}-->
                <!--</tr>-->
            {{/with}}

            </tbody>
        </table>
        {{> ReportSignFooter}}
    </div>
</template>
