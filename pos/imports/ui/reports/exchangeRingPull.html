<template name="Pos_exchangeRingPullReport">
    <div class="panel-group" id="accordion1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1"
                       href="#accordion1_1">ចុចទីនេះដើម្បីបង្ហាញឬលាក់ Form</a>
                </h5>
            </div>
            <div id="accordion1_1" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="inbox-head report-header">
                            {{#autoForm schema=schema id='exchangeRingPullReport'}}
                                <div class="row">
                                    <div class="col-md-2">
                                        <label class="label label-default">From Date<span
                                                class="text-red">*</span></label>
                                        {{> afFieldInput name="fromDate"}}
                                    </div>
                                    <div class="col-md-2">
                                        <label class="label label-default">To Date<span
                                                class="text-red">*</span></label>
                                        {{> afFieldInput name="toDate"}}
                                    </div>
                                    <div class="col-md-2">
                                        <label class="label label-default">Customer<span
                                                class="text-red">*</span></label>
                                        {{> afFieldInput name="customer"}}
                                    </div>
                                    <!--<div class="col-md-4">-->
                                    <!--{{> afQuickField name="filter" label="Custom Fields"}}-->
                                    <!--</div>-->

                                </div>
                                <button class="btn btn-primary"><i class="fa fa-play" aria-hidden="true"></i> Run</button>
                            {{/autoForm}}
                        </div>
                    </div>
                </div>
            </div>
            {{>exchangeRingPullReportData}}
        </div>
    </div>
</template>

<template name="exchangeRingPullReportData">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <br>
                <a class="btn btn-default print"><i class="fa fa-print" aria-hidden="true"></i> Print</a>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="to-print">
        {{#with company}}
            <div class="col-xs-12">
                <h3 class="text-center">{{khName}}</h3>
                <h4 class="text-center">{{enName}}</h4>
                <h5 class="text-center">{{khAddress}}</h5>
                <h5 class="text-center"><i class="fa fa-phone-square"></i> {{telephone}}</h5>
                <br>
            </div>
        {{/with}}
        <div class="col-md-12" align="center"><h3>RING PULL EXCHANGE REPORT</h3></div>
        <div class="row">
            <div class="col-xs-12">
                <hr>
                <div class="row">
                    <div class="col-xs-3">
                        <address class="">
                            <strong>Date:</strong>
                            {{data.title.date}}
                        </address>
                    </div>
                    <div class="col-xs-6 text-right">
                        <!-- <address>
                             <strong>Order Date:</strong><br>
                             March 7, 2014<br><br>
                         </address>-->
                    </div>
                </div>

            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                {{#each data.fields }}
                    <th>{{field}}</th>
                {{/each}}

            </tr>
            </thead>
            <tbody class="table table-bordered">
            {{#with data}}
                {{#each col in content}}
                    {{#each field in col.data}}
                        <tr style="background: #dddddd">
                            {{{display field}}}
                        </tr>
                    {{/each}}
                    <tr>
                        {{{reduceField}}}
                        <th>&emsp;&emsp;ITEM</th>
                        <th>&emsp;&emsp;PRICE</th>
                        <th>&emsp;&emsp;QTY</th>
                        <th>&emsp;&emsp;AMOUNT</th>
                    </tr>
                    {{#each item in col.items}}

                        <tr>
                            {{{reduceField}}}
                            <td>&emsp;&emsp;{{item.itemName}}</td>
                            <td>&emsp;&emsp;{{numFormat item.price '0,0.00'}}</td>
                            <td>&emsp;&emsp;{{numFormat item.qty '0,0'}}</td>
                            <td>&emsp;&emsp;{{numFormat item.amount '0,0.00'}}</td>
                        </tr>
                    {{/each}}
                    <tr>
                        {{{getTotal col.total}}}
                    </tr>
                {{/each}}
            {{/with}}
            </tbody>
        </table>
        {{> ReportSignFooter}}
    </div>
</template>
