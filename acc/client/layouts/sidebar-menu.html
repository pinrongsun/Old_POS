<template name="Acc_sidebarMenu">
    <li class="{{isActiveRoute name='acc.home'}}">
        <a href="{{pathFor 'acc.home'}}">
            <i class="fa fa-home"></i> <span>{{_ "acc.sidebarMenu.home"}}</span>
        </a>
    </li>

            </a>

                <i class="fa fa-plus"></i>
