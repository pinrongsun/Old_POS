<template name="acc_ProfitLostReport">

    <div class="box-body">
        {{#autoForm schema=schema id="acc_ProfitLostReport" action="ProfitLostReportGen" target="_blank"}}
            <div class="animated fadeIn">
                <div class="box box-primary direct-chat direct-chat-success">
                    <div class="box-header with-border">
                        <h3 class="box-title" style="font-family: 'Khmer OS Battambang'">ចុចទីនេះដើម្បីបង្ហាញ ឬ លាក់
                            <span
                                    class="font-head-panel-en">Form</span></h3>

                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">

                        <div class="row " style="background: rgb(227, 234, 243); padding: 10px; margin: 0;">
                            <div class="col-md-6">
                                {{> afQuickField name='branchId'}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name='currencyId'}}
                            </div>

                            <div class="col-md-6">
                                {{> afQuickField name='date'}}
                            </div>

                            <div class="col-md-6">
                                {{> afQuickField name='exchangeDate'}}
                            </div>

                        </div>
                        {{> afQuickField name='showNonActive' class="js-switch"}}

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        {{> formFooterWithButtonPrintFullscreenReport}}
                    </div>
                    <!-- /.box-footer-->
                </div>
            </div>
        {{/autoForm}}
        {{> acc_ProfitLostReportPrintData}}
        {{> acc_ProfitLostForAllPrintData}}
    </div>
</template>


<!--Generate-->
<template name="acc_ProfitLostForAllReportGen">


    <!--Is ready-->
    {{#if data}}
        {{#ReportContent options}}

            {{#with data}}

                <!--Title-->
                {{#with title}}
                    <div class="title">
                        <div class="title-1x-kh-muol">{{khName}}</div>
                        <div class="title-1x">{{enName}}</div>
                        <div><u>Profit&Lost Report</u></div>
                        <div class="title-2x">{{enAddress}}</div>
                    </div>
                {{/with}}

                <!--Header-->
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <ul class="list-unstyled">
                                <li><strong>Branch:</strong> {{getBranch branchId}}</li>
                            </ul>
                        </div>

                        <div style="width: 50%; float: right">
                            <ul class="list-unstyled">
                                <li class="pull-right"><strong>Date:</strong> {{date}}</li>
                            </ul>
                        </div>
                    </div>
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <ul class="list-unstyled">
                                <li><strong>Exchange:</strong> {{exchangeData}}</li>
                            </ul>
                        </div>
                        <div style="width: 50%; float: right">
                            <ul class="list-unstyled">
                                <li class="pull-right"><strong>Currency:</strong> {{currencyId}}</li>
                            </ul>
                        </div>

                    </div>
                {{/with}}

                <!--Content-->
                <table class="report-content">
                    <thead class="report-content-header">
                    <tr>

                        <th>Account Name</th>
                        <th>Riel</th>
                        <th>Dollar</th>
                        <th>Bath</th>
                        <th>Current Month</th>
                        <th>Year To Date</th>
                    </tr>
                    </thead>

                        <td><b>Income</b></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    {{#each resultIncome}}
                        <tr class="profitRow  report-pointer">
                            <td>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{{code}}}:{{name}}

                            {{#if currency}}

                                <td style="text-align: right">{{formatMoneyNormal resultYearToDate}}</td>{{else}}

                        </tr>


                    {{/each}}
                    <tr>
                        <td align="left"><b>Total Income</b></td>
                        <td style="text-align: right">R{{formatMoneyNormal grandTotalIncomeR}}</td>

                        <td style="text-align: right">B{{formatMoneyNormal grandTotalIncomeB}}</td>
                        <td style="text-align: right">
                            <b>{{getCurrency currencySelect}} {{formatMoneyNormal grandTotalIncome}}</b>
                        </td>
                        <td style="text-align: right">
                            <b>{{getCurrency currencySelect}} {{formatMoneyNormal grandTotalIncomeYearToDate}}</b>
                        </td>
                    </tr>
                    <tr>
                        <td><b> Cost Of Good Sold</b></td>

                        <td></td>
                        <td></td>

                            {{#if currency}}

                            {{#if currency}}

                    <tr>

                        <td></td>
                        <td></td>

                    </tr>

                                <td style="text-align: right"><u>{{formatMoneyNormal amountRiel}}</u></td>{{/if}}
                            {{#if currency}}

                                <td style="text-align: right"><u>{{formatMoneyNormal amountUsd}}</u></td>{{/if}}
                            {{#if currency}}

                                <td style="text-align: right"><u>{{formatMoneyNormal amountThb}}</u></td>{{/if}}
                            {{#if currency}}
                                <td style="text-align: right">{{formatMoneyNormal result}}</td>{{else}}
                                <td style="text-align: right"><u>{{formatMoneyNormal result}}</u></td>{{/if}}
                            {{#if currency}}
                                <td style="text-align: right">{{formatMoneyNormal resultYearToDate}}</td>{{else}}
                                <td style="text-align: right"><u>{{formatMoneyNormal resultYearToDate}}</u></td>{{/if}}
                        </tr>


                    {{/each}}
                    <tr>
                        <td align="left"><b>Total Expense</b></td>
                        <td style="text-align: right">R{{formatMoneyNormal grandTotalExpenseR}}</td>
                        <td style="text-align: right">${{formatMoneyNormal grandTotalExpenseUSD}}</td>
                        <td style="text-align: right">B{{formatMoneyNormal grandTotalExpenseB}}</td>
                        <td style="text-align: right">
                            <b>{{getCurrency currencySelect}}{{formatMoneyNormal grandTotalExpense}}</b>
                        </td>
                        <td style="text-align: right">

            <!--Sign-->
            {{> ReportSignFooter}}

        {{/ReportContent}}
    {{else}}
        {{> loading}}
    {{/if}}


</template>
