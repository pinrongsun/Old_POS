<template name="acc_balanceSheetReport" xmlns="http://www.w3.org/1999/html">
    <div class="box-body">
        {{#autoForm schema=schema id="acc_balanceSheetReport" action="balanceSheet-report-gen" target="_blank"}}
            <div class="animated fadeIn">
                <div class="box box-primary direct-chat direct-chat-success">
                    <div class="box-header with-border">
                        <h3 class="box-title" style="font-family: 'Khmer OS Battambang'">ចុចទីនេះដើម្បីបង្ហាញ ឬ លាក់
                            <span
                                    class="font-head-panel-en">Form</span></h3>

                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                    class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">

                        <div class="row " style="background: rgb(227, 234, 243); padding: 10px; margin: 0;">
                            <div class="col-md-6">
                                {{> afQuickField name='branchId'}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name='currencyId'}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name='date'}}
                            </div>

                            <div class="col-md-6">
                                {{> afQuickField name='exchangeDate'}}
                            </div>

                        </div>
                        {{> afQuickField name='showNonActive' class="js-switch"}}

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        {{> formFooterWithButtonPrintFullscreenReport}}
                    </div>
                    <!-- /.box-footer-->
                </div>
            </div>
        {{/autoForm}}
        {{> acc_balanceSheetReportPrintData}}
        {{> acc_balanceSheetForAllReportPrintData}}
    </div>

</template>


<!--Generate-->
<template name="acc_balanceSheetForAllReportGen">
