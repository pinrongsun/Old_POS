<template name="acc_cashFlowReport">
    <div class="box-body">
        {{#autoForm schema=schema id="acc_cashFlowReport" action="cashFlowReportGen" target="_blank"}}
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-md-6">
                        {{> afQuickField name='branchId'}}
                    </div>
                    <div class="col-md-6">
                        {{> afQuickField name='currencyId'}}
                    </div>

                    <div class="col-md-6">
                        {{> afQuickField name='date'}}
                    </div>

                    <div class="col-md-6">
                        {{> afQuickField name='exchangeDate'}}
                    </div>

                </div>
                {{> afQuickField name='showNonActive' class="js-switch"}}
                <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        {{/autoForm}}
    </div>
</template>


<!--Generate-->
<template name="acc_cashFlowReportGen">

    <!--Is ready-->
    {{#if data}}
        {{#ReportContent options}}

            {{#with data}}

                <!--Title-->
                {{#with title}}
                    <div class="title">
                        <div class="title-1x-kh-muol">{{khName}}</div>
                        <div class="title-1x">{{enName}}</div>
                        <div><u>Cash Flow</u></div>
                        <div class="title-2x">{{enAddress}}</div>
                    </div>
                {{/with}}

                <!--Header-->
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <ul class="list-unstyled">
                                <li><strong>Branch:</strong> {{getBranch branchId}}</li>
                            </ul>
                        </div>

                        <div style="width: 50%; float: right">
                            <ul class="list-unstyled">
                                <li class="pull-right"><strong>Date:</strong> {{date}}</li>
                            </ul>
                        </div>
                    </div>
                {{/with}}

                <!--Content-->

                {{{content}}}

                <!--Footer-->
            {{/with}}

            <!--Sign-->
            {{> ReportSignFooter}}

        {{/ReportContent}}
    {{else}}
        {{> loading}}
    {{/if}}

</template>
