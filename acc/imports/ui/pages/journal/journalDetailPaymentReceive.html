<!--Journal Temporary-->
<template name="acc_journalDetailPaymentReceive">
    {{#autoForm schema=schema id="acc_journalDetailPaymentReceive"}}

        <div class="box box-primary">
            <div class="box-header with-border">
                <div class="box-title">{{type}}</div>
            </div>
            <div class="box-body">

                <div class="col-sm-12" style="padding-right:1px;padding-left: 0px;">
                    {{> afQuickField name='paymentReceiveMethod' id="paymentReceiveMethod" label=false }}
                </div>

                <div class="col-sm-11" style="padding-right:1px;padding-left:0px;">
                    <div class="col-sm-7" style="padding-right:1px;padding-left:0px;">
                        {{> afQuickField name='account' id='account'  style="width: 100%"}}
                    </div>
                    <div class="col-sm-5" style="padding-right:1px;padding-left:0px;">

                        {{> afQuickField name='amount'  value=tmpAmount}}

                    </div>
                </div>

                <div class="col-sm-1" style="padding-right:0px;padding-left:0px;margin-top: 5px;">
                    <br>
                    <button type="button"
                            class="btn btn-add-round btn-primary addItem input-sm" {{cssClassForAddMore}}>{{fa "plus"}}</button>
                </div>

            </div>
        </div>

        {{#each journals}}
            <div class="listJournal box-custom" style="padding-left: 1%;">
                <div class="col-sm-11" style="padding-right:1px;padding-left:0px;">
                    <div class="col-sm-7" style="padding-right:1px;padding-left:0px;">

                        <input type="text" value={{account}} style="width: 100%" class="form-control input-sm"
                        readonly=true>

                    </div>
                    <div class="col-sm-5" style="padding-right:1px;padding-left:0px;">
                        <input type="text" value={{formatMoney amount}} style="width: 100%" class="form-control
                        input-sm" readonly=true>
                    </div>
                </div>
                <div class="col-sm-1" style="padding-right:1px;padding-left:0px;">
                    <ul class="list-inline input-sm" style="padding-right:0px; padding-left:0px;">
                        <li>
                            <a href="#" class="js-update-item">
                                         <span class="badge badge-round bg-green">
                                             {{fa "pencil"}}
                                         </span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="js-destroy-item">
                                    <span class="badge badge-round bg-red ">
                                        {{fa "remove"}}
                                    </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        {{/each}}
    {{/autoForm}}
</template>


<template name="acc_journalDetailPaymentReceiveUpdate">
    <div class="box-body">
        {{#autoForm schema=schema id="acc_journalDetailPaymentReceiveUpdate" doc=this}}
            <div class="form-horizontal">
                <fieldset>
                    <div>
                        <label class="control-label col-sm-3">Account:</label>
                        <div class="col-sm-9">
                            {{> afQuickField name="account" label=false}}
                        </div>
                    </div>
                    <div>
                        <label class="control-label col-sm-3">Debit:</label>
                        <div class="col-sm-9">
                            {{> afQuickField name="amount" label=false}}
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary pull-right">{{fa "floppy-o"}} Save</button>

                </fieldset>
            </div>
        {{/autoForm}}
    </div>
</template>
