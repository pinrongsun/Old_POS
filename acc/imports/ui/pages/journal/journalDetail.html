<!--Journal Temporary-->
<template name="acc_journalDetail">
    {{#autoForm schema=schema id="acc_journalDetail"}}
        <div class="box box-primary">
            <div class="box-header with-header">
                <h3 class="box-title">Journal</h3>
            </div>
            <div class="box-body">
                <div class="col-sm-6" style="padding-right:1px;padding-left:0px;">
                    {{> afQuickField name='account' id='account' style="width: 100%"}}
                </div>
                <div class="col-sm-5" style="padding-right:1px;padding-left:0px;">
                    <div class="col-sm-6" style="padding-right:1px;padding-left:0px;">
                        {{> afQuickField name='dr' value=tmpDr}}
                    </div>
                    <div class="col-sm-6" style="padding-right:1px;padding-left:0px;">
                        {{> afQuickField name='cr' value=tmpCr}}
                    </div>
                </div>

                <div class="col-sm-1" style="padding-right:0px;padding-left:0px;margin-top: 5px;">
                    <br>
                    <button type="button"
                            class="btn btn-add-round btn-primary addItem input-sm" {{cssClassForAddMore}}>{{fa "plus"}}</button>
                </div>
            </div>
        </div>

        {{#each journals}}
            <div class="col-md-12 box-custom">
                <div class=" listJournal">
                    <div class="col-sm-6"
                         style="padding-right:1px;padding-left:0px;">
                        <input type="text" value={{account}} style="width: 100%" class="form-control input-sm"
                        readonly=true>
                    </div>
                    <div class="col-sm-5" style="padding-right:1px;padding-left:0px;">
                        <div class="col-sm-6" style="padding-right:1px;padding-left:0px;">
                            <div style="padding-right:1px;padding-left:0px;">
                                <input type="text" value={{formatMoney dr}} style="width: 100%"
                                class="form-control
                                input-sm" readonly=true>
                            </div>
                        </div>
                        <div class="col-sm-6" style="padding-right:1px;padding-left:0px;">
                            <div style="padding-right:1px;padding-left:0px;">
                                <input type="text" value={{formatMoney cr}} style="width: 100%"
                                class="form-control
                                input-sm" readonly=true>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1" style="padding-right:1px;padding-left:0px;">
                        <ul class="list-inline input-sm" style="padding-right:0px; padding-left:0px;">
                            <li>
                                <a href="#" class="js-update-item">
                                         <span class="badge badge-round bg-green">
                                             {{fa "pencil"}}
                                         </span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="js-destroy-item">
                                    <span class="badge badge-round bg-red ">
                                        {{fa "remove"}}
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        {{/each}}
    {{/autoForm}}
</template>

<template name="acc_journalDetailUpdate">
    <div class="box-body">
        {{#autoForm schema=schema id="acc_journalDetailUpdate" doc=this}}
            <div class="form-horizontal">
                <fieldset>
                    <div>
                        <label class="control-label col-sm-3">Account:</label>
                        <div class="col-sm-9">
                            {{> afQuickField name="account" label=false}}
                        </div>
                    </div>
                    <div>
                        <label class="control-label col-sm-3">Debit:</label>
                        <div class="col-sm-9">
                            {{> afQuickField name="dr" label=false}}
                        </div>
                    </div>
                    <div>
                        <label class="control-label col-sm-3">Credit:</label>
                        <div class="col-sm-9">
                            {{> afQuickField name="cr" label=false}}
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary pull-right">{{fa "floppy-o"}} Save</button>

                </fieldset>
            </div>
        {{/autoForm}}
    </div>
</template>
