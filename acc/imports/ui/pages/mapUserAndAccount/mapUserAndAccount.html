<!--Index-->
<template name="acc_mapUserAndAccount">
    <div class="animated fadeIn">
        <div class="box-header with-border">
            <h3 class="box-title">
                <p>
                    <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add
                        New
                    </button>

                </p>
            </h3>
        </div>
        <div class="box-body">
            {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed table-hover"}}
        </div>
    </div>
</template>
<!--Action-->
<template name="acc_mapUserAndAccountAction">
    {{#columnAction align="left"}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="acc_mapUserAndAccountInsert">
    <div class="box-body">
        {{#autoForm collection=collection id="acc_mapUserAndAccountInsert" type="insert"}}
            <div class="container-fluid ">
                <div class="row">

                    {{> afQuickField name='userId'}}
                    <div class="col-md-12">
                        {{> acc_mapAccountDetail mapAccountDetailCollection=mapAccountDetailCollection transaction=this.transaction}}
                    </div>
                </div>

                <button type="submit" class="btn btn-primary preventDef">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>

        {{/autoForm}}
    </div>

</template>

<!--Update-->
<template name="acc_mapUserAndAccountUpdate">
    <div class="box-body">
        {{#autoForm collection=collection id="acc_mapUserAndAccountUpdate" doc=this type="update"}}
            <div class="container-fluid ">
                <div class="row">
                    {{> afQuickField name='userId'}}
                    <div class="col-md-12">
                        {{> acc_mapAccountDetail mapAccountDetailCollection=mapAccountDetailCollection transaction=this.transaction}}
                    </div>
                </div>

                <button type="submit" class="btn btn-primary preventDef">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>

        {{/autoForm}}
    </div>

</template>
